<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="game.css">
    <title>TicTacToe</title>

</head>

<body>
    <div id="overlay">
    <div id="result">
        <img id="image" src="winner.png">
        <h1 id="title">X Won the Game</h1>
        <button id="playagain">Play again</button>
    </div>
    </div>
    <h1><span id="red">Tic</span><span id="blue">Tac</span><span id="purple">Toe</span></h1>
    <h2 id="turnTracker"></h2>
    <div class="button-container"><button id="reset">RESET</button></div>
    <div class="centered">
        <div class="container">
            <button id="button1" class="grid-item"></button>
            <button id="button2" class="grid-item"></button>
            <button id="button3" class="grid-item"></button>
            <button id="button4" class="grid-item"></button>
            <button id="button5" class="grid-item"></button>
            <button id="button6" class="grid-item"></button>
            <button id="button7" class="grid-item"></button>
            <button id="button8" class="grid-item"></button>
            <button id="button9" class="grid-item"></button>
        </div>
    </div>
    <footer>made by Anurag</footer>
    <audio id="audio" src="pop-sound.wav"></audio>
    <script src="game.js"></script>
</body>

</html>
